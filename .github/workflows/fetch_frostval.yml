name: Update Frostval Data

on:
  schedule:
    - cron: "*/5 * * * *"  # every 5 minutes
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # REQUIRED for auto-commit

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 requests matplotlib

      - name: Run Frostval scraper
        run: python scripts/test.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config --global user.name "Shell1010"
          git config --global user.email "Shell1010@users.noreply.github.com"

          git add data/frostval.json data/frostval_totals.json

          # Skip commit if nothing changed
          git diff --cached --quiet && echo "No changes, skipping commit." && exit 0

          git commit -m "Update Frostval data"
          git push
